<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp conversion app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Conversion App</h1>
        </div>
        <div class="forms-container">
            <div class="form1">
                <form>
                    <label for="temp"><h2>Enter temperature in Celsius:</h2></label>
                    <input type="number" id="temp" name="temp" required >
                    <br>
                    <input type="submit" value="Convert">
                    <p id="result1"></p>
                </form>
            </div>
            <div class="form2">
                <form>
                    <label for="temp2"><h2>Enter temperature in Fahrenheit:</h2></label>
                    <input type="number" id="temp2" name="temp2" required>
                    <br>
                    <input type="submit" value="Convert">
                    <p id="result2"></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.form1 form').addEventListener('submit', function(e){
            e.preventDefault();
            let temp = document.getElementById('temp').value;
            let result1 = (temp * 9/5) + 32;
            document.getElementById('result1').innerHTML = `Temperature in Fahrenheit is: ${result1.toFixed(2)}`;
        });
        document.querySelector('.form2 form').addEventListener('submit', function(e){
            e.preventDefault();
            let temp2 = document.getElementById('temp2').value;
            let result2 = (temp2 - 32) * 5/9;
            document.getElementById('result2').innerHTML = `Temperature in Celsius is: ${result2.toFixed(2)}`;
        });
    </script>
</body>
</html>
